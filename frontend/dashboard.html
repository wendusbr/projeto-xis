<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XIS</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body class="bg-body-secondary">
    <header class="fixed-top bg-white px-3 mb-5">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="" width="150px">
        </a>
    </header>
    <section class="mt-5 container-fluid">
        <div id="metodo-gerador" class="row p-3">
            <Select id="metodo" class="form-select">
                <option value="" selected>Programação Linear</option>
            </Select>
        </div>
        <div class="px-3 my-3">
            <div class="mb-3 row">
                <label id="l1" for="numVariavel">Nº de variáveis</label>
                <input type="number" class="form-control" id="numVariavel" min="1" value="1">
            </div>
            <div class="mb-3 row">
                <label id="l2" for="numRestricao">Nº de restrições</label>
                <input type="number" class="form-control" id="numRestricao" min="1" value="1">
            </div>
        
            <button id="gerarTabela" class="btn btn-primary">Gerar tabela</button>
        </div>
        <h6 class="text-danger text-center">*ATENÇÃO: Independente da seleção do tipo de restrição, em MAXIMIZAÇÃO todas serão consideradas &lt;=</h6>
        <div class="text-center row justify-content-center">
            <div id="inputTabela" class="col-11 col-sm-8 col-md-8 col-lg-8 vertical">
                <!-- Tabela dinâmicamente gerada -->
            </div>
        </div>
        <div id="metodos" class="row px-5 mt-3 justify-content-center">
            <div id="text" class="col-md-12 col-sm-12 col-12">
                Método de resolução adotado
            </div>
            <div class="mt-1 row col alinhamentoGeral" id="selectMetodo">
                <nav>
                    <ul class="menu">
                        <li id="lin2" class="disabled"><a href="#" id="a2">Gráfico</a></li>
                        <li id="lin3"><a href="#" id="a3" class="">Simplex</a></li>
                    </ul>
                    </nav>
            </div>

            <div class="text-end mb-5">
                <button id="btnVoltar" class="btn btn-secondary">Voltar ao Menu</button>
                <button id="gerarSolucao" class="btn btn-success">Resolver</button>
            </div>
        </div>
    </section>

    <footer class="fixed-bottom text-center bg-white">
        <p>Copyright &copy; XIS 2024</p>
    </footer>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scriptsdashboard.js"></script>
</html>
