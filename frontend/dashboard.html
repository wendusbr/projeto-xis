<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XIS</title>

    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body class="bg-body-secondary">
    <header class="bg-white px-3">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="" width="150px">
        </a>
    </header>
    <div class="container-fluid">
        <div id="metodo-gerador" class="row p-3">
            <div class="col-lg-3 col-md-3 col-sm-5 col-6">
                <Select id="metodo" class="form-select">
                    <option value="" selected>Programação Linear</option>
                </Select>
            </div>
            <button id="gerarTabela" class="btn btn-primary">Gerar tabela</button>
        </div>
        
        <div class="px-3 my-3">
            <div class="mb-3 row">
                <label id="l1" for="numVariavel" class="col-sm-2 col-4 col-form-label">Nº de variáveis</label>
                <div class="col-sm-1 col-2">
                  <input type="number" class="form-control" id="numVariavel" min="1" value="1">
                </div>
            </div>
            <div class="mb-3 row">
                <label id="l2" for="numRestricao" class="col-sm-2 col-4 col-form-label">Nº de restrições</label>
                <div class="col-sm-1 col-2">
                  <input type="number" class="form-control" id="numRestricao" min="1" value="1">
                </div>
            </div>
        </div>

        <div class="text-center row justify-content-center">
            <div id="inputTabela" class="col-6 col-sm-8 col-md-9 vertical">
                <!-- Tabela dinâmicamente gerada -->
            </div>
        </div>
    </div>

    <div id="metodos" class="row px-5 my-3 mb-5">
        <div id="text" class="col-md-3 col-sm-4 col-5">
            Método de resolução adotado
        </div>
        <div class="col alinhamentoGeral" id="selectMetodo">
            <nav>
                <ul class="menu">
                      <li><a href="#">Geométrico</a></li>
                      <li><a href="#">Gráfico</a></li>
                      <li><a href="#">Algébrico</a>
                        <ul>
                            <li><a href="#">Solução Final</a></li>
                            <li><a href="#">Iterações</a></li>
                        </ul>
                      </li>
                      <li><a href="#">Tabular</a></li>
              </ul>
              </nav>
        </div>
        <div class="col alinhamentoGeral">
            <button id="gerarTabela" class="btn btn-primary">Voltar ao Menu</button>
            <button id="gerarTabela" class="btn btn-primary">Gerar Resolução</button>
        </div>
    </div>

    <footer class="fixed-bottom text-center bg-white">
        <p>Copyright &copy; XIS 2024</p>
    </footer>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config-table.js"></script>
<script src="assets/js/pl.js"></script>
</html>
